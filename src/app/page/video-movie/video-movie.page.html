<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>
      </ion-back-button>
    </ion-buttons>
    <ion-title color="primary" style="font-family: 'Times New Roman', Times, serif">Trailer</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
      <ion-item *ngFor="let item of traileMovie.results">
        <ion-label style="font-family: 'Times New Roman', Times, serif" color="primary">
          {{item.original_title}} 
          <a style="text-decoration: none;" href="https://www.youtube.com/watch?v={{item.key}}">{{item.name}}</a>
        </ion-label>
        <ion-chip>
          <ion-label color="secondary">{{item.site}}</ion-label>
        </ion-chip>
        <ion-thumbnail slot="start" *ngIf="item.poster_path==null">
          <img src="assets/imagenes/sinImagen.png">
        </ion-thumbnail>
  
        <ion-thumbnail slot="start"*ngIf="item.poster_path">
          <img src="https://image.tmdb.org/t/p/original/{{item.poster_path}}">
        </ion-thumbnail>
        
      </ion-item>
    </ion-list>
</ion-content>
